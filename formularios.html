<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3: Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" />
        </div>
        <br />
        <div>
          <label for="lastName">Apellido:</label>
          <input type="text" id="lastName" name="lastName" />
        </div>
        <br />
        <div>
          <span>Modalidad de Cursada:</span>
          <input type="radio" name="cursada" id="onDemand" />
          <label for="onDemand">On-Demand</label>
          <input type="radio" name="cursada" id="enVivo" />
          <label for="enVivo">En vivo</label>
        </div>
        <br />
        <div>
          <label for="mail">Correo:</label>
          <input type="email" name="mail" id="mail" />
        </div>
        <br />
        <div>
          <input type="checkbox" name="suscribe" id="suscribe" />
          <label for="suscribe">Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma de Nucba.</label>
        </div>
        <br />
        <div>
          <input type="checkbox" name="terms" id="terms" />
          <label for="terms">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        </div>
        <br />
        <div>
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </main>
    <br />
    <hr />
    <br />

      <a href="./index.html">Volver al ejercicio 1: Listas</a>
    </footer>
  </body>
